product-service:
  command: node services/product-service.js
  environment:
    - PG=true
  image: 'cotedemo/cote-workshop:latest'
  restart: on-failure
  tags:
    - services
purchase-service:
  command: node services/purchase-service.js
  environment:
    - PG=true
